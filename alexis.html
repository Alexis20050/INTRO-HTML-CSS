<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alexis Palicte</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="sty.css">
  <style>
    /* Internal CSS */
    body { font-family: Arial; margin: 0; padding: 20px; background: #f5f5f5; }
    .card { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
    .header { display: flex; justify-content: space-between; padding-bottom: 20px; }
    .logo { font-size: 22px; font-weight: bold; }
    nav a { margin-left: 20px; text-decoration: none; color: #333; }
    .content { display: flex; gap: 40px; align-items: center; }
    .left { flex: 1; }
    .right { text-align: center; }
    .photo { width: 200px; height: 200px; border-radius: 50%; border: 4px solid #3498db; object-fit: cover; }
    h1 { color: #2c3e50; margin: 10px 0 5px 0; }
    .title { color: #3498db; font-weight: bold; margin-bottom: 20px; }
    .about { background: #f9f9f9; padding: 15px; border-radius: 8px; margin: 15px 0; line-height: 1.5; }
    .skills { margin: 20px 0; }
    .skill-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
    .skill { text-align: center; }
    .footer { text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee; color: #666; }
    @media (max-width: 768px) { .content { flex-direction: column; } .skill-grid { grid-template-columns: repeat(2, 1fr); } }
  </style>
</head>

<body>
  <div class="card" style="box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    
    <!-- Header -->
    <div class="header">
      <div class="logo">ALEXIS</div>

        <p class="title">BSIT STUDENT</p>
        
        <div class="about">
          I'm a 2nd year BSIT student at University of Mindanao. 
          I enjoy coding, web development, and learning new technologies.
        </div>
        
        <div class="skills">

          <div class="skill-grid">
            <div class="skill"><i class="fab fa-java" style="color: #f89820; font-size: 30px;"></i><p style="margin: 5px 0;">Java</p></div>
            <div class="skill"><i class="fab fa-python" style="color: #3572A5; font-size: 30px;"></i><p style="margin: 5px 0;">Python</p></div>
            <div class="skill"><i class="fab fa-css3-alt" style="color: #264de4; font-size: 30px;"></i><p style="margin: 5px 0;">CSS</p></div>
            <div class="skill"><i class="fab fa-figma" style="color: #F24E1E; font-size: 30px;"></i><p style="margin: 5px 0;">Figma</p></div>
          </div>
        </div>
        
        <div style="margin-top: 20px;">
          <a href="https://www.facebook.com/kyrie.strong.3" target="_blank" style="color: #1877f2; font-size: 24px; margin-right: 15px;"><i class="fab fa-facebook"></i></a>
          <a href="https://github.com/Alexis20050" target="_blank" style="color: #333; font-size: 24px;"><i class="fab fa-github"></i></a>
        </div>
      </div>
      
      <div class="right">
        <img src="ALEXIS.jpg" alt="Alexis" class="photo">
      </div>
    </div>

    <div class="footer">

</body>
</html>
